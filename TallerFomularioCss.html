<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="TallerCssFormulario.css">
</head>
<body>

    <div class="titulo">
        <h2>Ejemplo de formulario de registro con CSS</h2>
    </div>
    
    <div class="container">

        <form action="" method="post" class="Form-registro">

            <h1>Formulario de Registro</h1>

            <label for="nombre">Nombre completo: </label>
            <input type="text" name="nombre" id="nombre"><br><br>
    
            <label for="email">Email: </label>
            <input type="email" name="email" id="email"><br><br>
    
            <label for="password">Contraseña: </label> 
            <input type="password" name="password" id="password"><br><br>
    
            <label for="confirm-password">Confirmar contraseña: </label>
            <input type="password" name="confirm-password" id="confirm-password"><br><br>
    
            <br>
    
            <label>Pais de residencia:</label>
            <select>
                <option value="Col">Colombia</option>
                <option value="Arg">Argentina</option>
                <option value="Mex">Mexico</option>
                <option value="EEUU">Estados Unidos</option>
                <option value="Esp">España</option>
            </select>
    
            <br>
            <br>
    
            <label for="sexo">Sexo</label><br>
            <input type="radio" name="sexo" id="sexo" value="fem">Femenino
            <input type="radio" name="sexo" id="sexo" value="mas">Masculino
            <input type="radio" name="sexo" id="sexo" value="otro">Otro
            
            <br>
            <br>
    
            <label>Preferencias de comunicacion</label><br>
            <input type="checkbox" name="email_comunicacion" id="email_comunicacion" value="email">Email <br>
            <input type="checkbox" name="sms_comunicacion" id="sms_comunicacion" value="sms">SMS <br>
            <input type="checkbox" name="push_comunicacion" id="push_comunicacion" value="notificaciones_push">Notificaciones push <br>
    
            <br>
    
            <label for="comentario">Comentarios adicionales: </label> <br>
            <textarea name="comentario" id="comentario" cols="47" rows="10" placeholder="Deja aqui tu comentario, gracias."></textarea>
    
            <br>
    
            <input type="submit" value="Enviar">
            <input type="reset" value="Reiniciar">
    
        </form>
    </div>
    
</body>
</html>
